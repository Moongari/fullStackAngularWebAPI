<div class="container my-5">
    
    <div class="shadow-sm p-3 mb-5 bg-body rounded">
        <h1 class="mb-3" id="titleSpent"> ADD NEW SPENT</h1>
    </div>
    <div class="row">
        <div class="col-6">

            <form #form="ngForm" (ngSubmit)="addSpent()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" 
                    name="name" 
                    required
                    [(ngModel)]="addDepenseRequest.name"
                    [ngModelOptions]="{standalone: true}">
                </div>

                <div class="mb-3">
                  <label for="Amount" class="form-label">Amount</label>
                  <input type="number" class="form-control" id="Amount"
                    name="Amount" 
                    required
                    [(ngModel)]="addDepenseRequest.amount"
                    [ngModelOptions]="{standalone: true}">
                </div>

                <div class="mb-3">
                    <label for="Categories" class="form-label">Categories</label>
                    <input type="text" class="form-control" id="Categories"
                    name="Categories" 
                    required
                    [(ngModel)]="addDepenseRequest.categories"
                    [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="mandatory"
                    name="mandatory"

                    [(ngModel)]="addDepenseRequest.mandatory"
                    [ngModelOptions]="{standalone: true}"
                    >
                    <label class="form-check-label" for="mandatory">Mandatory</label>
                  </div>
                  <div class="mb-3">
                    <label for="Date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="Date"
                    name="Date"
                    required
                    [(ngModel)]="addDepenseRequest.dateDepenses"
                    [ngModelOptions]="{standalone: true}"
                    >
                  </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>

            </div>
    </div>

    <div *ngIf="addDepenseRequest.amount <= 0">
      <div id="messageErrorAmount">
        <span class="badge bg-danger">{{messageError}}</span>
      </div>
      
    </div>
    
    
</div>
