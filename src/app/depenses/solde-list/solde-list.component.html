<div class="container my-5">

    <div class="row">
        <div class="col-6">
            <h1 class="badge rounded-pill bg-secondary">HISTORY SOLDE</h1>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let solde of soldeList" appBorderDepense>
                    <th scope="row">{{solde.id}}</th>
                    <td>{{solde.amount| currency:"â‚¬" }}</td>
                    <td>{{solde.dateSolde |date:"dd/MM/yyyy"}}</td>
                
                  </tr>

                </tbody>
              </table>
        </div>
    </div>

</div>
<h4 *ngIf='!soldeList' class="p-3 mb-2 bg-danger text-white">No solde found !</h4>
