<div class="container my-5">
<h1 class="badge rounded-pill bg-secondary">Add your new solde </h1>
    <div class="row">
        <div class="col-3">
            <form #form="ngForm" (ngSubmit)="addNewSoldeAmount()">
                <div class="mb-3">
                  <label for="solde" class="form-label">Amount</label>
                  <input type="number" class="form-control" id="solde" name="solde" 
                  [(ngModel)]="updateSoldeRequest.amount"
                  [ngModelOptions]="{standalone: true}">
                </div>
                <div class="mb-3">
                <label for="dateSolde" class="form-label">Date</label>
                <input type="date" class="form-control" id="dateSolde" name="dateSolde" 
                [(ngModel)]="updateSoldeRequest.dateSolde"
                [ngModelOptions]="{standalone: true}">
              </div>


                <div *ngIf="updateSoldeRequest.amount>0; else ElseBlock">
                    <p class="badge bg-success">{{validMessage}}</p>
                </div>
                <div>
                    <ng-template #ElseBlock>
                        <p class="badge bg-danger">{{messageError}}</p>
                    </ng-template>
                </div>
            
                <button type="submit" class="btn btn-primary">Save</button>
              </form>

        </div>


    </div>


</div>
